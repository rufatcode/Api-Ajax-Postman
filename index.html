<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.css">
   <link rel="stylesheet" href="./css/style.css">
    <title>API-Ajax-Postman</title>
</head>
<body>
    <div id="watherForecast" class="container py-5">
        <form class=" d-flex justify-content-around w-50 m-auto mt-5">
            
             <select id="citiesOption" class="form-select w-25 h-50" aria-label="Default select example">
            <option value="">Select City</option>
            </select>
             <select id="degreType" class="form-select w-25 h-50" aria-label="Default select example">
                <option value="Celcium">Celcium</option>
                <option value="Faranheight">Faranheight</option>
            </select>
            <button type="button" class="btn btn-primary h-25">Submit</button>
          </form>
          <div class="w-50 m-auto text-danger mt-3 ">
            <h1 class="fs-5"></h1>
            <h2 class="fs-5"></h2>
            <p></p>
            <span ></span>
          </div>
    </div>
    <div id="prayerTimes" class="container py-5">
        <form class=" d-flex justify-content-around w-100 m-auto mt-5">
            <div class="mb-3 w-50">
              <input placeholder="enter geography width" type="text" class="form-control" id="width" >
             </div>
             <div class="mb-3 w-50 mx-4">
                <input placeholder="enter geography length" type="text" class="form-control" id="length" >
               </div>
               <div class="mb-3 w-50">
                <input placeholder="enter day" type="date" class="form-control" id="date" >
               </div>
            <button type="button" class="month btn btn-primary h-25 w-25 mx-2">Search  Month</button>
            <button type="button" class=" day btn btn-danger h-25 w-25  mx-2">Search Day</button>
          </form>
          <table class="table" >
            <thead>
              <tr>
                <th scope="col">Fajr</th>
                <th scope="col">Sunrise</th>
                <th scope="col">Dhuhr</th>
                <th scope="col">Asr</th>
                <th scope="col">Sunset</th>
                <th scope="col">Maghrib</th>
                <th scope="col">Isha</th>
                <th scope="col">Imsak</th>
                <th scope="col">day</th>
                <th scope="col">Region</th>
                <th scope="col">City</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
